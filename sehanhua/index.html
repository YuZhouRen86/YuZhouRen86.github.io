<h3 id="简介">简介</h3>
<p>SpaceEngine在0.990.37加入官方中文支持，但还远远不够，看拜耳命名法非常费事，恒星名称的星座也是英文的，需要进一步汉化。2022年4月19日，本增强汉化工程启动，最终会给大家带来史上最强汉化包，目前还处于内部测试阶段。本汉化包仅支持0.990.37.xxxx以上版本的SpaceEngine，对旧版原则上不提供支持。</p>
<h3 id="部分代码查看">部分代码查看</h3>
<h4 id="1、问：如何查看代码？"></h4>
<h4 id="1、答：点击下方蓝色字体，按Ctrl+U键即可正常显示代码了。"></h4>
<h4 id="2、问：如何使测试代码生效？"></h4>
<h4 id="2、答：安装Kate编辑器，打开SE根目录\data\locale（Steam版本一般为C:\Program Files (x86)\Steam\steamapps\common\SpaceEngine\data\locale），备份chs_gui.cfg和chs_db.cfg，用Kate软件打开chs_gui.cfg和chs_db.cfg（右键文件选择Edit with Kate），用方法1查看代码，按Ctrl+A全选，如果蓝字带有DB字样把全选的内容复制到chs_db.cfg末尾，如果蓝字带有GUI字样把全选的内容复制到chs_gui.cfg末尾"></h4>
